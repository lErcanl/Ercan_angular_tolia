    <app-sidebar></app-sidebar>
    <app-header></app-header>
  <div class="campaignList__container">
      <div class="campaignList">
        <div class="search__container">
<div class="form__search">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Lütfen Kampanya Adını Giriniz..">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
      </svg>
</div>   
    <select [(ngModel)]="chosenMod" (ngModelChange)="modo()">
        <option value="">Sırala:</option>
        <option value="mod1">Artan</option>
        <option value="mod2">Azalan</option>

    </select>
</div>
        <div class="campaignList__element" *ngFor="let list of filteredList; let i=index;">
<div class="campaignList__element__point">
    <h2>{{list.point}}</h2>
    <p>Puan</p>


</div>
<div class="campaignList__element__right">
    <div class="campaignList__element__heading">
<h2>{{list.name}}</h2>
<p>{{list.comment}}</p>
</div>
<div class="campaignList__element__btn">

    <div class="campaignList__element__btn--left">
<button class="btn mr-10" (click)="increasePoint(i)">+</button>
<button class="btn" (click)="descreasePoint(i)">-</button>
</div>
<div  class="campaignList__element__btn--right">
<button class="mr-10" (click)="updateScreen(i)">Güncelle</button>
<button (click)="deleteCampaign(i)">Sil</button>

</div>
</div>
<p class="campaignList__element__date">{{list.created | date: 'yyyy-MM-dd'}}</p>

</div>


</div>
    
<div class="display-none" [ngClass]="{'popup':updateState}">

        <form action="" class="popup__form">
            <svg (click)="updateState=false" xmlns="http://www.w3.org/2000/svg" width="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" />
              </svg>
            <input type="text" placeholder="Kampanya adı" #campaignName>
            <textarea name="" id="" cols="30" placeholder="kampanya acıklaması" #campaignComment rows="10"></textarea>
            <button (click)="updateCampaign(campaignName.value,campaignComment.value)">Güncelle</button>
        </form>
</div>

</div>

</div>
